<div class="row">
  <div class="col-md-12">
    <h3>Posts Data</h3>

    <div class="row">
      <div class="col-md-4">
        <select class="form-select" (change)="onCategoryChange($event)">
          <option value="">select category</option>
          <option
            *ngFor="let category of categories$ | async"
            [value]="category.id"
          >
            {{ category.title }}
          </option>
        </select>
      </div>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Description</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tbody *ngIf="posts$ | async as posts"> -->
        <!-- <tr *ngFor="let post of posts$ | async"> -->
        <tr *ngFor="let post of filteredPost$ | async">
          <td>{{ post.id }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.description }}</td>
          <td>{{ post.categoryName }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
